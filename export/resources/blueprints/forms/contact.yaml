tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
              placeholder: 'Your Name'
          -
            handle: email
            field:
              input_type: email
              type: text
              display: Email
              validate:
                - required
              placeholder: 'Your Email'
          -
            handle: phone
            field:
              type: text
              display: Phone
              placeholder: 'Your Phone'
          -
            handle: project
            field:
              type: text
              display: Project
              placeholder: "Your Project's Details"
          -
            handle: subject
            field:
              type: text
              display: Subject
              placeholder: Subject
          -
            handle: message
            field:
              type: textarea
              display: Message
              placeholder: 'Your Message'
