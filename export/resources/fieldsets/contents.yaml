title: Contents
fields:
  -
    handle: contents
    field:
      remove_empty_nodes: false
      type: bard
      display: Contents
      sets:
        home_page_gallery:
          display: 'Home Page Gallery'
          icon: arrows-fit-to-width
          sets:
            home_gallery:
              display: 'Home Gallery'
              fields:
                -
                  handle: gallery_items
                  field:
                    mode: stacked
                    type: grid
                    display: 'Gallery Items'
                    fields:
                      -
                        handle: image
                        field:
                          max_files: 1
                          min_files: 1
                          container: assets
                          type: assets
                          display: Image
                      -
                        handle: title_1
                        field:
                          default: 'Lorem ipsum'
                          type: text
                          display: 'Title 1'
                      -
                        handle: title_2
                        field:
                          default: 'Lorem ipsum is a dummy or placeholder'
                          type: text
                          display: 'Title 2'
                      -
                        handle: description
                        field:
                          default: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,"
                          type: textarea
                          display: Description
                      -
                        handle: button_one_text
                        field:
                          default: 'Watch Video'
                          type: text
                          display: 'Button One Text'
                      -
                        handle: button_one_link
                        field:
                          placeholder: 'https://youtu.be/Cbg4qfiDhH4?si=_PutUmrRgck2xoYf'
                          type: text
                          display: 'Button One Link'
                      -
                        handle: button_one_target
                        field:
                          options:
                            -
                              key: _blank
                              value: Blank
                            -
                              key: _self
                              value: Self
                            -
                              key: lightbox
                              value: Lightbox
                          default: _self
                          type: select
                          display: 'Button One Target'
                      -
                        handle: button_two_text
                        field:
                          default: 'Learn More'
                          type: text
                          display: 'Button Two Text'
                      -
                        handle: button_two_link
                        field:
                          default: /about
                          type: text
                          display: 'Button Two Link'
                      -
                        handle: button_two_target
                        field:
                          options:
                            -
                              key: _self
                              value: Self
                            -
                              key: _blank
                              value: New
                            -
                              key: lightbox
                              value: Lightbox
                          default: _self
                          type: select
                          display: 'Button Two Target'
            feature_listing:
              display: 'Feature Listing'
              instructions: 'This is listing all features as columns'
              icon: layout-three-columns
              fields:
                -
                  handle: title_1
                  field:
                    default: 'Our Features'
                    type: text
                    display: 'Title 1'
                -
                  handle: title_2
                  field:
                    default: 'Digital Security for a Safe Tomorrow'
                    type: text
                    display: 'Title 2'
                -
                  handle: short_description
                  field:
                    default: 'It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters,'
                    type: textarea
                    display: 'Short Description'
            feature_detail:
              display: 'Feature Detail'
              instructions: 'This is for Individual Feature detail page'
              icon: align-left
              fields:
                -
                  handle: feature_image
                  field:
                    max_files: 1
                    min_files: 1
                    container: assets
                    type: assets
                    display: 'Feature Image'
                -
                  handle: feature_detail
                  field:
                    save_html: true
                    remove_empty_nodes: false
                    type: bard
                    display: 'Feature Detail'
                -
                  handle: short_desription
                  field:
                    default: 'Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.'
