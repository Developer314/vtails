
        <div class="container-fluid faq-section bg-light py-5">
            <div class="container py-5">
                <div class="row g-5 align-items-center">
                    <div class="col-xl-6 wow fadeInLeft" data-wow-delay="0.2s">
                        <div class="h-100">
                            <div class="mb-5">
                                <h4 class="text-primary">{{title_1}}</h4>
                                <h1 class="display-4 mb-0">{{title_2}}</h1>
                            </div>
                            <div class="accordion" id="accordionExample">
                                {{faqs:faqs}}
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading{{id}}">
                                        <button class="accordion-button border-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{id}}" aria-expanded="{{if first}} true {{else}} false {{/if}}" aria-controls="collapseOne">
                                            Q: {{question}} 
                                        </button>
                                    </h2>
                                    <div id="collapse{{id}}" class="accordion-collapse collapse {{if first}} show active {{else}}  {{/if}} " aria-labelledby="heading{{id}}" data-bs-parent="#accordionExample">
                                        <div class="accordion-body rounded">
                                            A: {{answer}}
                                        </div>
                                    </div>
                                </div>
                                {{/faqs:faqs}}
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 wow fadeInRight" data-wow-delay="0.4s">
                        <img src="{{ glide :src="image" w="624" h="499" }}" class="img-fluid w-100" alt="{{title_1}}">
                    </div>
                </div>
            </div>
        </div>
