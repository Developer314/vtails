<div class="container-fluid service py-5">
            <div class="container py-5">
                <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px; visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                    <h4 class="text-primary">{{title_1}}</h4>
                    <h1 class="display-4 mb-4">{{title_2}}</h1>
                    <p class="mb-0">{{short_description}}</p>
                </div>
                <div class="row g-4 justify-content-center">
                    
                    {{ collection:services status:is="published" }}
                    
                    <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                        <div class="service-item">
                            <div class="service-img">
	                            {{contents}}
	                            {{if service_image}}
                                <img src="{{ glide :src="service_image" w="306" h="246" }}" class="img-fluid rounded-top w-100" alt="">
                                {{/if}}
                                {{/contents}}
                            </div>
                            <div class="service-content p-4">
                                <div class="service-content-inner">
                                    <a href="#" class="d-inline-block h4 mb-4">{{title}}</a>
                                    <p class="mb-4">{{short_description}}</p>
                                    <a class="btn btn-primary rounded-pill py-2 px-4" href="{{url}}">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {{ /collection:services }}
                    
                </div>
            </div>
        </div>
